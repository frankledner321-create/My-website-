<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn Money - Premium Tasks</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg-dark: #0f172a;
      --primary: #3b82f6;
      --accent: #8b5cf6;
      --glass: rgba(30, 41, 59, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --text: #f1f5f9;
      --success: #10b981;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
      color: var(--text);
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 20px;
      text-align: center;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .cat-title {
      margin: 25px 0 10px;
      font-size: 18px;
      font-weight: 600;
      color: #a5b4fc;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    .task-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    .task-card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .task-number {
      font-size: 22px;
      font-weight: bold;
    }

    .action-btn {
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: var(--primary);
    }

    .btn-confirm {
      background: var(--success);
    }

    .btn-done {
      background: #334155;
      color: #94a3b8;
      cursor: not-allowed;
    }

    .loading-spinner {
      text-align: center;
      color: #94a3b8;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1><i class="fas fa-hand-point-up"></i> ডেইলি টাস্ক</h1>
  </div>

  <div class="container" id="appContent">
    <div class="loading-spinner">টাস্ক লোড হচ্ছে...</div>
  </div>

  <!-- Firebase COMPAT SDK (402 FIX) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDL6KGFoVGdCv4quMrit7-ltNftL_5cF2Q",
      authDomain: "micrujob.firebaseapp.com",
      databaseURL: "https://micrujob-default-rtdb.firebaseio.com",
      projectId: "micrujob",
      storageBucket: "micrujob.firebasestorage.app",
      messagingSenderId: "756689856362",
      appId: "1:756689856362:web:bb9086d1f73d839be7e713"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 2500,
      timerProgressBar: true
    });

    db.ref('tasks').on('value', snapshot => {
      const content = document.getElementById('appContent');
      const data = snapshot.val();
      content.innerHTML = '';

      if (!data) {
        content.innerHTML = '<div class="loading-spinner">কোনো টাস্ক নেই</div>';
        return;
      }

      Object.keys(data).forEach(category => {
        const title = document.createElement('div');
        title.className = 'cat-title';
        title.innerHTML = `<i class="fas fa-gem"></i> ${category}`;
        content.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'task-grid';

        let count = 1;
        Object.entries(data[category]).forEach(([id, task]) => {
          const done = localStorage.getItem('task-' + id) === 'done';

          const card = document.createElement('div');
          card.className = 'task-card';
          card.innerHTML = `
            <div class="task-number">Task ${count}</div>
            <button
              id="btn-${id}"
              class="action-btn ${done ? 'btn-done' : ''}"
              ${done ? 'disabled' : ''}
              onclick="handleTask('${category}','${id}','${task.link}')">
              ${done ? 'Completed' : 'Start Task'}
            </button>
          `;
          grid.appendChild(card);
          count++;
        });

        content.appendChild(grid);
      });
    });

    function handleTask(cat, id, link) {
      const btn = document.getElementById('btn-' + id);

      if (btn.innerText === 'Start Task') {
        window.open(link, '_blank', 'noopener,noreferrer');
        btn.innerText = 'Confirm Task';
        btn.classList.add('btn-confirm');
        Toast.fire({ icon: 'info', title: 'কাজ শেষ করে Confirm করুন' });
      } 
      else if (btn.innerText === 'Confirm Task') {
        btn.innerText = 'Submitting...';
        btn.disabled = true;

        db.ref(`tasks/${cat}/${id}/clicks`).transaction(c => (c || 0) + 1)
          .then(() => {
            btn.innerText = 'Completed';
            btn.className = 'action-btn btn-done';
            localStorage.setItem('task-' + id, 'done');
          });
      }
    }
  </script>

</body>
</html>
